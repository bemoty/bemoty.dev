{{ $src := .Get "src" }}
{{ $img := resources.Get (strings.TrimPrefix "/" $src) }}
{{ if $img }}
<img src="{{ $img.RelPermalink }}"
     alt="{{ .Get "alt" }}"
     width="{{ $img.Width }}"
     height="{{ $img.Height }}"
     loading="lazy"
     style="max-width: 100%; height: auto; display: block; margin: 0 auto;"/>
{{ else }}
<img src="{{ $src }}"
     alt="{{ .Get "alt" }}"
     loading="lazy"
     style="max-width: 100%; height: auto; display: block; margin: 0 auto;"/>
{{ end }}
