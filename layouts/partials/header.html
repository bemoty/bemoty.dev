<header>
  <div class="bar">
    <a href="{{ .Site.BaseURL }}">
      {{ $avatar := resources.Get "img/avatar.webp" }}
      <img class="bag" src="{{ $avatar.RelPermalink }}" alt="Me (under a bag)" title="Me (under a bag)" width="{{ $avatar.Width }}" height="{{ $avatar.Height }}" />
      <div>
        <p class="name">Joshua Winkler</p>
        <p class="muted">bemoty.dev</p>
      </div>
    </a>
    <nav aria-label="Social media links" class="links">
      <a
        href="https://bsky.app/profile/bemoty.dev"
        target="_blank"
        title="My profile on Bluesky"
        rel="nofollow noreferrer"
        aria-label="Bluesky profile"
        ><img src="{{ "img/social/bluesky.svg" | relURL }}" alt="Bluesky Logo" width="21" height="21"
      /></a>
      <a
        href="https://github.com/bemoty"
        target="_blank"
        title="My profile on GitHub"
        rel="nofollow noreferrer"
        aria-label="GitHub profile"
        ><img src="{{ "img/social/github.svg" | relURL }}" alt="GitHub Logo" width="21" height="21"
      /></a>
      <a
        href="https://www.linkedin.com/in/joshua-winkler/"
        target="_blank"
        title="My profile on LinkedIn"
        rel="nofollow noreferrer"
        aria-label="LinkedIn profile"
        ><img src="{{ "img/social/linkedin.svg" | relURL }}" alt="LinkedIn Logo" width="21" height="21"
      /></a>
    </nav>
  </div>
  <nav aria-label="Main navigation">
    <ul class="nav">
      <li>
        <a href="{{ .Site.BaseURL }}">Home</a>
      </li>
      <li>
        <a href="{{ .Site.BaseURL }}blog">Blog</a>
      </li>
      <li>
        <a href="{{ .Site.BaseURL }}cv-en-joshua-winkler.pdf">CV</a>
      </li>
      <li>
        <a href="{{ .Site.BaseURL }}contact">Contact</a>
      </li>
    </ul>
  </nav>
</header>
